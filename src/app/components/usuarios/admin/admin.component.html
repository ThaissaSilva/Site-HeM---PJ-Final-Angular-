<div>
    <div class="registro-container">
        <div class="form-group">
            <h2>Gestão de Produtos</h2>
        </div>
        <form class="form-element" [formGroup]="formArtigos" (ngSubmit)="insereArtigo()">
            <div>
                <p>
                    <label for="nome">Produto:</label>
                    <input type="text" id="nome" formControlName="nome">
                </p>
                <p>
                    <label for="marca">Marca:</label>
                    <input type="text" id="marca" formControlName="marca">
                </p>
                <p>
                    <label for="tipo_de_produto">Tipo:</label>
                    <select id="tipo_de_produto" formControlName="tipo_de_produto">
                        <option value="">-- Seleccione um tipo --</option>
                        <option [ngValue]="tipo.tipo" *ngFor="let tipo of tipos">
                            {{ tipo.tipo }}
                        </option>
                    </select>
                </p>
                <p>
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" formControlName="cor">
                </p>
                <p>
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" formControlName="preco">
                </p>
                <p>
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" formControlName="descricao">
                </p>
                <button id="submit" type="submit">Inserir Produto</button>
            </div>
        </form>
        <!-- PESQUISA  -->
        <div id="pesquisa" class="form-element">
            <label for="pesquisa">Pesquisa:</label>
            <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
            <button type="submit">Pesquisar</button>
            <button type="submit">Limpar pesquisa</button>
        </div>
    </div>

<!-- TABELAA  -->
    <div>
        <div class="all-produtos-titulo">
            <p>Lista de produtos</p>
        </div>
        <div class="numProdutos">
            <p colspan="9">Total de produtos: {{ artigoData.length }}</p>
        </div>
        <table id="tabelaDados">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Produto</th>
                    <th>Marca</th>
                    <th>Tipo de produto</th>
                    <th>Cor</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Operações</th>
        
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let artigo of artigoData | filterProduct:searchKey:'nome'">
                    <td id="imagens">
                        <img src="/assets/Imagens/{{artigo.foto_secundaria}}" id="img-prin">
                        <img src="/assets/Imagens/{{artigo.foto_principal}}" id="img-sec">
                    </td>                    
                    <td>{{ artigo.nome }}</td>
                    <td>{{ artigo.marca }}</td>
                    <td>{{ artigo.tipo_de_produto }}</td>
                    <td>{{ artigo.cor }}</td>
                    <td>{{ artigo.preco }}</td>
                    <td>{{ artigo.descricao }}</td>
                    <td>
                        <a href="javascript:void(0);" class="tabela_livro_icone" (click)="deleteProduct(artigo)">&#10005;</a>&nbsp;
                        <!-- <a href="javascript:void(0);" class="tabela_livro_icone" *ngIf="productlist?.id">&#9998;</a> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
